name: Deploy para Produção

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/backend-senac:latest
            ${{ secrets.DOCKER_USERNAME }}/backend-senac:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/backend-senac:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/backend-senac:buildcache,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/${{ secrets.DEPLOY_USER }}/senac-backend
            docker compose pull
            docker compose up -d
            docker compose exec -T app npx prisma migrate deploy
            echo "✅ Deploy concluído com sucesso em $(date)"

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://${{ secrets.DEPLOY_HOST }}:3000/health || exit 1
        continue-on-error: true
